<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Preview card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div class="parent-box">
            <div class="left-box">
                <img src="images/image-product-desktop.jpg" alt="Perfume">
            </div>
            <div class="right-box">
                <p id="perfume">Perfume</p>
                <h1 id="heading">Gabrielle Essence Eau de Parfum</h1>
                <p id="info">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANNEL.</p>
                <div id="price">

                    <span id="price-149">$149.99</span>
                    <span id="strikeout">$169.99</span>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
